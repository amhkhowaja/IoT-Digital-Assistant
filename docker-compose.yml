version: '3.8'

services:
# MONGO

  mongo:
    restart: always
    build:
      context: .
      dockerfile: Dockerfile.mongodb
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
      - ./mongo-volume:/data/db
    networks:
    - rasa-network


# RASA Actions Server
  rasa_actions:
    build:
      context: .
      dockerfile: Dockerfile.actions
    container_name: rasa_actions
    ports:
      - 5055:5055
    volumes:
      - ./actions:/app/actions
    depends_on:
      - mongo
    environment:
      RASA_ACTION_ENDPOINT: http://localhost:5055/webhook
    command: ["rasa","run", "actions"]
    networks:
      - rasa-network
# NODE
  node:
    restart: always
    # image: node:20.0.0
    # image: node:latest
    container_name: node
    working_dir: /usr/src/app 
    build:
      context: .
      dockerfile: Dockerfile.node
    ports:
      - 3000:3000
    volumes:
      - ./Chatbot-Widget-main:/app/Chatbot-Widget-main/static/js
    # links: 
    #   - mongo
    depends_on:
      - mongo
    environment:
      MONGO_URI: mongodb://mongo:27017/IOTA
    networks:
      - rasa-network
# RASA Server
  rasa:
    restart: always
    build:
      context: .
      dockerfile: Dockerfile.rasa
    container_name: rasa
    ports:
      - 5005:5005
    command: ["rasa", "run", "--enable-api", "--cors", "*"]
    depends_on:
      - rasa_actions
      - mongo
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./config.yml:/app/config.yml
      - ./domain.yml:/app/domain.yml
      - ./endpoints_for_container.yml:/app/endpoints.yml
    networks:
      - rasa-network
